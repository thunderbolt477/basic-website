<body>
    <!--
Page 2
Navigation Bar linking to all 4 pages
HTML form with a minimum of:
1 fieldset
3 inputs
2 text
1 checkbox
1 textarea
Appropriate labels for the above
1 button -->

    <div class="">
        <div class="container">
            <div class="nav logo">
                <div class="site-logo">
                    <a href="index.html" class=""></a>
                </div>
            </div>
            <div class="">
                <nav class="" role="navigation">
                    <ul class="">
                        <li class="active"><a href="index.html" class="nav-link">Home</a></li>
                        <li><a href="form.html" class="nav-link">Form</a></li>
                        <li><a href="images.html" class="nav-link">Images</a></li>
                        <li><a href="links.html" class="nav-link">Links</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <h1>
        Tell Us More!
    </h1>
    <form action="post">
        <fieldset>
            <div class="form">
                <label for="destination">Where did you want to go</label><br>
                <input type="text" name="destination" id="destination">
            </div>
            <div class="form">
                <label for="activities">What did you want to do there</label><br>
                <input type="text" name="activities" id="activities">
            </div>
            <div class="form">
                <label for="comments">Any comments?</label>
                <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="newsletter" id="newsletter">
                <label for="newsletter">Check here if you want to receive our newsletter</label>
            </div>
            <div class="button">
                <button type="submit">Submit</button>
            </div>

        </fieldset>
    </form>

    <script src="" async defer></script>
</body>
