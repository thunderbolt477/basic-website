<body>
    <!--
Page 2
Navigation Bar linking to all 4 pages
HTML form with a minimum of:
1 fieldset
3 inputs
2 text
1 checkbox
1 textarea
Appropriate labels for the above
1 button -->
    <div class="container">
        <div class="row align-items-center position-relative">
            <div class="col-3">
                <div class="site-logo">
                    <a href="index.html" class="font-weight-bold">Brand</a>
                </div>
            </div>
            <div class="col-9  text-right">
                <span class="d-inline-block d-lg-none"><a href="#"
                        class="text-primary site-menu-toggle js-menu-toggle py-5"><span
                            class="icon-menu h3 text-white"></span></a></span>
                <nav class="site-navigation text-right ml-auto d-none d-lg-block" role="navigation">
                    <ul class="site-menu main-menu js-clone-nav ml-auto ">
                        <li class="active"><a href="index.html" class="nav-link">Home</a></li>

                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <form action="post">
        <fieldset>
            <label for="destination">Where did you want to go</label>
            <input type="text" name="destination" id="destination">
            <label for="activities">What did you want to do there</label>
            <input type="text" name="activities" id="activities">
            <label for="newsletter">Check here if you want to receive our newsletter</label>
            <input type="checkbox" name="newsletter" id="newsletter">
            <label for="comments">Any comments?</label>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            <button type="submit">Submit</button>
        </fieldset>
    </form>

    <script src="" async defer></script>
